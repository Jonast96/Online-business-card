<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/sass/style.scss" />
  </head>
  <body>
    <div id="app">
      <nav>
        <h1>Business card generator</h1>

        <div>
          <button class="logout-btn">Sign out</button>
          <a href="createCard.html">Create or edit card</a>
        </div>
      </nav>

      <div class="card-container">
        <img
          class="image"
          src="https://st3.depositphotos.com/6672868/13701/v/600/depositphotos_137014128-stock-illustration-user-profile-icon.jpg"
          alt=""
        />
        <h1 id="name"></h1>
        <h4 id="title"></h4>
        <a id="portfolio"></a>
        <div class="buttons">
          <a href="mailto: No user" class="email"></a>
          <a target="_blank" href="#" class="linkedin"></a>
        </div>

        <div class="info">
          <h2>About</h2>
          <p id="about"></p>
          <h2>Interests</h2>
          <p id="interests"></p>
        </div>

        <footer>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4n_urpJ9XpwOTdzBVbGvactwHrPagYQrTJPYjxfxLGkSyu7nJZVqRVGAeohnPgKMrnKE&usqp=CAU"
            alt=""
          />
          <img
            src="https://www.facebook.com/images/fb_icon_325x325.png"
            alt=""
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png"
            alt=""
          />
          <img
            src="https://pbs.twimg.com/profile_images/1414990564408262661/r6YemvF9_400x400.jpg"
            alt=""
          />
        </footer>
      </div>
    </div>

    <script type="module" src="./src/js/myCard.js"></script>
  </body>
</html>
